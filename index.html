<!doctype html>
<html lang="en" data-bs-theme="dracula">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concurso Protese Capilar X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-primary h-100">
    <div class="background-text-manual">
        
    </div>
    <main class="forms-container w-50 m-auto bg-body-tertiary rounded-1 shadow-sm">
        <div id="carouselExampleAutoplaying" class="carousel slide mb-3" data-bs-ride="carousel">
            <div class="carousel-inner rounded-1">
                <div class="carousel-item active">
                    <img src="https://bulkdesign.nyc3.cdn.digitaloceanspaces.com/versatil-mega-hair-center/wp-content/uploads/2022/04/versatil-protese-capilar-masculina-1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://bulkdesign.nyc3.cdn.digitaloceanspaces.com/versatil-mega-hair-center/wp-content/uploads/2022/04/versatil-protese-capilar-masculina-3.jpg" class="d-block w-100" alt="...">
                </div>
                
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div>
            <h1 class="display-1">Concurso de Prótese Capilar</h1>
            <p class="display-6">Preencha o formulário abaixo para participar do concurso e concorra a uma prótese capilar.</p>
            <p>O vencedor será escolhido por votação popular.</p>
        </div>
        <form class="form-floating mb-3">
            <div class="row g-2">
                <h4 class="">INFORMAÇÕES PESSOAIS</h4>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="nome" required>
                        <label for="floatingInput">NOME</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="sobrenome" required>
                        <label for="floatingInput">SOBRENOME</label>
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="cpf" required>
                        <label for="floatingInput">CPF</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInput" placeholder="rg">
                        <label for="floatingInput">RG</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelectGrid">
                            <option value="1">Solteiro</option>
                            <option value="2">Casado</option>
                            <option value="3">Viuvo</option>
                        </select>
                        <label for="floatingSelectGrid">ESTADO CIVIL</label>
                    </div>
                </div>
            </div>

            <div>
                <h4>CONTATO</h4>
                <div class="row row-cols g-2">
                    <div class="col-sm-6 col-md-8">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="email" required>
                            <label for="floatingInput">EMAIL</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="telephone" class="form-control" id="floatingInput" placeholder="telephone">
                            <label for="floatingInput">CELULAR</label>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                         <div class="input-group mb-3">
                            <span class="input-group-text">@</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGroup2" placeholder="Username" required>
                                <label for="floatingInputGroup2">INSTAGRAM</label>
                            </div>

                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">@</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGroup2" placeholder="Username" required>
                                <label for="floatingInputGroup2">TWITTER</label>
                            </div>

                        </div>
                    </div>
                </div>
                
               
            </div>

            <div>
                <h4>DESCREVA SEU CASO</h4>
                <label for="customRange2" class="form-label">O Quão insatisfeito você está com sua careca?</label>
                <input type="range" class="form-range" min="0" max="5" id="customRange2">
                <div class="row">
                    <div class="col">
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                            <label class="form-check-label" for="switchCheckDefault">Não acredito em Minoxidil</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                            <label class="form-check-label" for="switchCheckDefault">Quero praticidade </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelectGrid">
                                <option value="1">INICIAL</option>
                                <option value="2">MODERADA</option>
                                <option value="3">AVANÇADA</option>
                            </select>
                            <label for="floatingSelectGrid">NIVEL DE CALVICE</label>
                        </div>
                    </div>
                </div>
                
                <label for="customRange2" class="form-label">Mande-nos uma foto de seu cabelo</label>
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">DESCRIÇÃO</label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary btn-lg" type="submit">Concorrer a Protese</button>
            </div>
        </form>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
